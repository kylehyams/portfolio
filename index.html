---
layout: default
---

<div class="featured__copy">
	<div class="featured__copy--container">
		<!-- Loop through the portfolio -->
		{% for portfolio in site.portfolio %}
			<a href="{{ portfolio.url | prepend: site.baseurl }}">
				<h2>{{ portfolio.title }}</h2>
				<p>{{ portfolio.excerpt }}</p>
			</a>
		{% endfor %}
		<!-- End loop -->
	</div>
</div>
