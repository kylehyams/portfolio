---
layout: default
---

<!-- Hero -->
<section class="hero home">
	<div class="hero-content">
		<h1><small>Web &amp; Brand Design</small></h1>
		<h1>{{ site.title }}</h1>
		<p>{{ site.description }}</p>
	</div>
</section>
<!-- /Hero -->

<!-- Work list -->
<section class="featured__copy">
	<div class="featured__copy--container">
		
		<!-- Loop through the portfolio -->
		{% for portfolio in site.portfolio %}
			<a href="{{ portfolio.url | prepend: site.baseurl }}">
				<h2>{{ portfolio.title }}</h2>
				<p>{{ portfolio.excerpt }}</p>
			</a>
		{% endfor %}
		<!-- End loop -->
		
	</div>
</section>
<!-- /Work list -->
